<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= title %></title>
	
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
	
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen">
    <style type="text/css">
    .m15{ margin: 15px;}
     .tc{ text-align: center;font-size: 18px;font-weight: 600;}
    </style>
</head>
<body screen_capture_injected="true">
    <div class="container">
   <%- message %>
        <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
            <fieldset>
                <legend></legend>
                <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="tc">登录系统</p>
                </div>
                <div class="panel-body m15" align="center">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="login0">登录</button>
                </div>
            
                </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript">
    $(function(){ 
 
        $("#login0").click(function(){ 
            var username = $("#username").val();
            var password = $("#password").val();
            var reqdata = {"uname":username,"upwd":password};
            $.ajax({ 
                url:'/login.do',
                type:'post',
                data: reqdata,
                success: function(retdata,status){ 
                    if(status == 'success'){ 
					   var obj = JSON.parse(retdata); 
					   if (obj.status == "100")
					   {
						   // alert(obj.msg);
                         location.href = 'myhome';
					   }
					   else
					   {
						   alert(obj.msg);
					   }

                    }
                },
                error: function(data,status){ 
                    if(status == 'error'){ 
					 alert("error");
                      //  location.href = 'login';
                    }
                }
            });
        });
    });
    </script>
</body>
</head>
</html>
